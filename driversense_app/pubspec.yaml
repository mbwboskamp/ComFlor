name: driversense_app
description: DriverSense - Driver safety and wellness prevention platform
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2

  # Navigation
  go_router: ^12.1.1

  # Network
  dio: ^5.4.0
  connectivity_plus: ^5.0.2

  # Local Storage
  drift: ^2.14.1
  sqlite3_flutter_libs: ^0.5.18
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2

  # Location & Maps
  geolocator: ^10.1.0
  flutter_background_service: ^5.0.5
  mapbox_maps_flutter: ^2.18.0

  # Forms
  reactive_forms: ^16.1.1

  # Media
  image_picker: ^1.0.4
  record: ^5.1.2
  speech_to_text: ^6.3.0
  flutter_tts: ^3.8.5

  # Utils
  uuid: ^4.2.1
  intl: ^0.20.2
  path_provider: ^2.1.1
  permission_handler: ^11.1.0
  local_auth: ^2.1.7
  dartz: ^0.10.1

  # UI
  shimmer: ^3.0.0
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  lottie: ^2.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  injectable_generator: ^2.4.1
  drift_dev: ^2.14.1
  mocktail: ^1.0.1
  bloc_test: ^9.1.5
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
